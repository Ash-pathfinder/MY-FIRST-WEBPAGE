<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ashwin's Rocket Base</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/space-exploration-set/128/iStar_Design_Space_LineIcons_Live-8-128.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: hsl(218, 24%, 13%);
      color: #e9fac4;
      overflow-x: hidden;
    }
    section {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease-out;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    header {
      padding: 100px 20px;
      text-align: center;
      background: linear-gradient(to right, #6f99e7, #e8b176);
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-out forwards;
    }
    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid white;
      width: 0;
      margin: 10px auto;
      animation: typing 4s steps(40, end) forwards, blink 1s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    .rocket-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 200px);
    }
    .rocket {
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ashwin's Rocket Base</h1>
    <div class="typewriter">Launching Dreams into Space</div>
  </header>
  <section class="rocket-container">
    <img src="https://cdn.pixabay.com/photo/2017/08/30/07/51/rocket-2695560_1280.png" alt="Rocket" class="rocket">
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const section = document.querySelector('section');
      section.classList.add('visible');
    });
  </script>
</body>
</html>
